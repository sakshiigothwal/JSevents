<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="box" id="click-box">
      <h3>Click Event</h3>
      <button id="click">click</button>
      <p id="clickmsg"></p>
    </div>

    <div class="box" id="key-box">
      <h3>Keydown Event</h3>
      <input type="text" id="key" placeholder="Press any key" />
      <p id="keymsg"></p>
    </div>

    <div class="box" id="select-box">
        <h3>Change Event</h3>
        <select id="select">
            <option value="">Choose a letter</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <p id="selectmsg"></p>
        <img id="selectimg" src="" alt=""/>
        </div>

    <div class="box" id="submit-box">
      <h3>Submit Event</h3>
      <form id="form">
        <input type="text" placeholder="Your name" required />
        <button type="submit">Submit</button>
      </form>
      <p id="submitmsg"></p>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
